<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>

<body>

    <div id="app">
        <div class="header">
            <h1>To Do List (:</h1>
            <input type="text" name="title" placeholder="Adicione o título da tarefa (:">
            <input type="text" name="desc" placeholder="Coloque mais detalhes sobre sua tarefa!">
            <input type="number" name="prio" placeholder="Qual pontuação?" min="1" max="10">
            <button name="add">Adicionar Tarefa</button>
        </div>
        <div class="tasks">
            <ul></ul>
        </div>
        <div class="button-list">
            <button id="end" name="end">Dividir tarefas por dia?</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
